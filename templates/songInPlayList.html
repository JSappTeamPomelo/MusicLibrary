<div class="song" data-id="{{objectId}}">
    <div>Song: <a href="{{file.url}}" download="{{title}}">Download</a></div>
    <div>Title: {{title}}</div>
    <div>Like: {{like}}</div>
    <div>Genre: {{genre.name}}</div>
    <audio controls>
        <source src="{{file.url}}" type="audio/mpeg">
    </audio>
    <button class="like-songs-btn">Like</button>
    <button class="delete-songs-btn">X</button>
</div>
