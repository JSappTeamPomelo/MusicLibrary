<div class="play-list" data-id="{{objectId}}">
    <input type="text" id="newPlayListName" placeholder="Enter new play list name"/>
    <button id="create-playList">Add PlayList</button>
    <h2>Play Lists</h2>
    <ul class="ul-playlist">
        {{#results}}
        <li id="{{objectId}}" class="playlist-item">{{name}}</li>
        {{/results}}
    </ul>
    <div id="currentPlayList">
        <div class="songs">
            <span id="playlistSongs"></span>
        </div>
    </div>
</div>
