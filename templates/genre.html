<div id="genre-form">
    <label for="genre-choose">Choose genre: </label>
    <select id="genre-choose">
        {{#results}}
        <option id="{{objectId}}" value="{{name}}">{{name}}</option>
        {{/results}}
    </select>
    <button id="choose-genre">Submit</button>
    <input type="text" id="genreName" placeholder="Enter genre name"/>
    <button id="create-genre">Add Genre</button>
    <div class="songs">
        <span id="endOfSongs"></span>
    </div>
</div>
